<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Quest - {% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .medieval-font {
            font-family: 'Cinzel', serif;
        }
        .mission-card {
            border: 2px solid #daa520;
            background-color: #fffaf0;
        }
        .mission-locked {
            opacity: 0.7;
            filter: grayscale(100%);
        }
        .title-banner {
            background-color: #2c3e50;
            color: #daa520;
            padding: 10px;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand medieval-font" href="{% url 'game:dashboard' %}">Project Quest</a>
            {% if user.is_authenticated %}
                <div class="navbar-text text-light">
                    {{ user.userprofile.title }} | Score: {{ user.userprofile.total_score }}
                    <a href="{% url 'logout' %}" class="btn btn-outline-light btn-sm ms-3">Logout</a>
                </div>
            {% endif %}
        </div>
    </nav>

    {% if messages %}
        <div class="container mt-3">
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">
                    {{ message }}
                </div>
            {% endfor %}
        </div>
    {% endif %}

    <div class="container py-4">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
