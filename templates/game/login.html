{% extends 'game/base.html' %}
{% load crispy_forms_tags %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card mission-card">
            <div class="card-header medieval-font text-center">
                <h3>Welcome to Project Quest</h3>
                <p class="text-muted">Your journey to Project Management mastery begins here</p>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-primary w-100 mt-3">Begin Your Quest</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
